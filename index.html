<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Library</title>
</head>
<body class="bgc-primary">
    <header class="bgc-dark">
        <div class="container d-flex justify-content-between py-3">
            <h1 class="tc-white">
                Library
            </h1>
            <button id="add-book" class="btn btn-lg corner-3 bgc-secondary tc-black shadow">
                Add New
            </button>
        </div>
    </header>
    <main class="mt-4">
        <div class="container">
            <div id="library">
            </div>
        </div>
    </main>


    <div class="form-modal bgc-dark p-2 corner-2" id="modal">
        <form id="addBookForm" class="d-flex flex-column align-items-center justify-content-center container px-5">
            <p class="fs-3 fw-bold tc-white">Enter Book Details</p>
            <input type="text" placeholder="Book Name" id="book-name" class="form-control fs-5 corner-3 " required>
            <input type="text" pattern="[a-zA-Z]+" placeholder="Author Name" id="author-name" class="form-control mt-4 fs-5 corner-3 " required>
            <input type="number" placeholder="Number of Pages" id="page-number" class="form-control mt-4 fs-5 corner-3 " required>
            <div class="mb-3 form-check mt-4 d-flex flex-wrap align-items-center justify-content-evenly">
                <input type="checkbox" class="form-check-input" id="readStatus">
                <label class="form-check-label fs-5 tc-white" for="readStatus" id="readStatusLabel">Have you read it?</label>
            </div>
            <button type="submit" id="submit-btn" class="btn bgc-primary fs-5 corner-3 tc-black shadow" >Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
